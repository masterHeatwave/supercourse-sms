<div class="flex gap-5 p-3 justify-content-center min-w-full">
    @for (item of menuItems; track item.id) {
        <a [routerLink]="item.routerLink" [class.active]="isMenuItemActive(item)">
            <p-button label="{{item.label | translate}}" icon="{{item.icon}}" text="true" />
        </a>
    }
</div>
<p-divider />
<router-outlet></router-outlet>
