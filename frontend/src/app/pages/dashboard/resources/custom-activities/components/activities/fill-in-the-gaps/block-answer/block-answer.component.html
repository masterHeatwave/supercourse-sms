<div class="block-answer">
  <app-image-selector
    (onBusy)="handleImageSelectorBusy($event)"
    (onErrorMessage)="handleErrorMessage($event)"
    (onImageURLChanged)="handleImageURLChanged($event)"
    [imageURL]="imageURL"
  ></app-image-selector>
  <div #editableDiv class="div-editable" contenteditable="true"></div>
  <i
    class="pi pi-trash"
    style="position: relative; right: -10px; font-size: 1.5rem; margin-left: 10px; cursor: pointer"
    (click)="onDeleteClick()"
  ></i>
</div>
<p-button label="Add block" (mousedown)="addTextBlock()" (mouseup)="mouseClicked = false"></p-button>

<app-warning-dialog [warningMessage]="warningMessage" [isDialogVisible]="isWarningDialogVisible" (onClose)="isWarningDialogVisible = false" />
