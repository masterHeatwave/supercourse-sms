<div class="block-answer">
  <app-image-selector
    (onBusy)="handleImageSelectorBusy($event)"
    (onErrorMessage)="handleErrorMessage($event)"
    (onImageURLChanged)="handleImageURLChanged($event)"
    [imageURL]="imageURL"
  ></app-image-selector>

  <div #editableDiv class="div-editable" contenteditable="true"></div>
</div>
<p-button
  label="Add block"
  (mousedown)="addTextBlock()"
  (mouseup)="mouseClicked = false"
></p-button>

<app-warning-dialog
  [warningMessage]="warningMessage"
  [isDialogVisible]="isWarningDialogVisible"
  (onClose)="isWarningDialogVisible = false"
/>
