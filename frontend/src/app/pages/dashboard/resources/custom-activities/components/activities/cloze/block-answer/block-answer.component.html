<div class="block-answer">
  <app-image-selector
    (onBusy)="handleImageSelectorBusy($event)"
    (onErrorMessage)="handleErrorMessage($event)"
    (onImageURLChanged)="handleImageURLChanged($event)"
    [imageURL]="imageURL"
  ></app-image-selector>

  <div
    #editableDiv
    class="div-editable"
    contenteditable="true"
    [attr.data-placeholder]="translate.instant('customActivities.cloze.placeholder')"
  ></div>
</div>
<p-button [label]="'customActivities.add_block_button' | translate" (mousedown)="addTextBlock()" (mouseup)="mouseClicked = false"></p-button>

<app-warning-dialog [warningMessage]="warningMessage" [isDialogVisible]="isWarningDialogVisible" (onClose)="isWarningDialogVisible = false" />
