<div cdkDropList [cdkDropListData]="questions" (cdkDropListDropped)="drop($event)">
  <div class="container-header">
    <label class="head-label">{{ 'customActivities.pairs' | translate }}</label>

    <div
      [style]="{
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center'
      }"
    >
      <p-radioButton
        name="pairOption"
        [value]="constants.PAIRS_OF_SAME_ITEM_VALUE"
        [(ngModel)]="option"
        styleClass="radio-style"
        inputId="sameItemOption"
        (click)="radioButtonClick($event)"
      />
      <label for="sameItemOption" class="radio-label">{{ 'customActivities.pairs_of_the_same_item' | translate }}</label>
    </div>
    <div
      [style]="{
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center'
      }"
    >
      <p-radioButton
        name="pairOption"
        [value]="constants.PAIRS_OF_DIFF_ITEM_VALUE"
        styleClass="radio-style"
        [(ngModel)]="option"
        inputId="diffItemOption"
        (click)="radioButtonClick($event)"
      />
      <label for="diffItemOption" class="radio-label">{{ 'customActivities.pairs_of_different_items' | translate }}</label>
    </div>
  </div>

  <div *ngFor="let question of questions; let i = index; trackBy: trackByIndex" cdkDrag>
    <memory-matching-pairs-card
      [option]="option"
      [questionNumber]="i + 1"
      [answers]="question.answers"
      (deleteClicked)="handleQuestionDelete(i)"
      (onAnswersChanged)="handleAnswersChange($event, i)"
      (onRemoveClick)="removePair(i)"
    >
    </memory-matching-pairs-card>
  </div>
  <label (click)="addPair()">+{{ 'customActivities.add_a_pair' | translate }}</label>
  <app-warning-dialog [warningMessage]="warningMessage" [isDialogVisible]="isWarningDialogVisible" (onClose)="isWarningDialogVisible = false" />
</div>
