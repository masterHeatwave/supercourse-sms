<div class="p-3">
  <div *ngIf="loading" class="p-4 text-center">
    <i class="pi pi-spin pi-spinner text-2xl text-primary mb-3"></i>
    <p class="text-600">Loading academic year...</p>
  </div>

  <div *ngIf="error && !loading" class="p-4 text-center">
    <i class="pi pi-exclamation-triangle text-2xl text-orange-500 mb-3"></i>
    <p class="text-600 mb-0">Unable to load academic year</p>
  </div>

  <app-view-academic-year
    *ngIf="!loading && !error && academicYear"
    [academicYear]="academicYear">
  </app-view-academic-year>
</div>
