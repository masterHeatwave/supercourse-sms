<div class="container" [ngClass]="{ reverse: textPosition === 'left' }" (click)="handleClick()">
  <div class="image">
    <img *ngIf="imageUrl !== ''" [src]="imageUrl" alt="Image" name="{{ text }}" [width]="imageSize" [height]="imageSize" />
  </div>
  <div class="text" [ngStyle]="textStyle">{{ label }}</div>
</div>
