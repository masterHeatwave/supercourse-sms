<div style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 20px; width: 100%">
  <div style="display: flex; flex-wrap: wrap; width: 100%">
    <div style="width: 69%; min-width: 300px">
      <div class="icon-label-div">
        <i class="pi pi-sign-in"></i>
        <label>{{ 'analytics.daily_logins' | translate }}</label>
      </div>
      <div style="display: flex; padding: 10px; height: 250px; background-color: white; border: 2px solid #afc8b2; border-radius: 10px; width: 100%">
        <canvas baseChart [data]="dailyLoginsData" [options]="dailyLoginsOptions" [type]="'line'"> </canvas>
      </div>
    </div>

    <div class="vertical-line"></div>

    <div style="width: 29%; min-width: 300px">
      <div class="icon-label-div">
        <i class="pi pi-clock"></i>
        <label>{{ 'analytics.daily_time_spent_minutes' | translate }}</label>
      </div>
      <div style="width: 100%; height: 250px">
        <canvas baseChart [data]="dailyTimeSpentData" [options]="dailyTimeSpentOptions" [type]="'doughnut'"> </canvas>
      </div>
    </div>
  </div>

  <hr />
  <div style="display: flex; flex-wrap: wrap; width: 100%">
    <div style="width: 49%; min-width: 300px">
      <div>
        <div class="icon-label-div">
          <i class="pi pi-clock"></i>
          <label>{{ 'analytics.weekly_time_spent' | translate }}</label>
        </div>
        <label>{{ 'analytics.weekly_average_duration_in_minutes' | translate }}</label>
      </div>
      <div style="width: 100%; height: 400px; padding: 10px; background-color: white; border: 2px solid #afc8b2; border-radius: 10px">
        <canvas baseChart [data]="weeklyTimeSpentData" [options]="weeklyTimeSpentOptions" [type]="'bar'"> </canvas>
      </div>
    </div>
    <div class="vertical-line"></div>
    <div style="width: 48%; min-width: 280px">
      <div class="icon-label-div">
        <i class="pi pi-clock"></i>
        <label>{{ 'analytics.weekly_time_spent_per_section' | translate }}</label>
      </div>
      <div style="width: 98%; height: 400px; background-color: white; border: 2px solid #afc8b2; border-radius: 10px">
        <canvas baseChart [data]="weeklySectionData" [options]="weeklySectionOptions" [type]="'bar'"> </canvas>
      </div>
    </div>
  </div>
  <hr />

  <div class="icon-label-div">
    <span class="material-symbols-outlined">bigtop_updates</span>
    <label>{{ 'analytics.live_data' | translate }}</label>
  </div>
  <div
    style="
      display: flex;
      flex-wrap: wrap !important;
      border: 2px solid var(--primary-color);
      padding: 10px;
      width: 99%;
      gap: 10px;
      justify-content: space-evenly;
    "
  >
    <div class="div-with-right-border">
      <label class="live-data-label" style="font-size: 35px">{{ onlineCounts.admin }}</label>
      <label class="live-data-label">{{ 'analytics.online_admins' | translate }}</label>
    </div>

    <div class="div-with-right-border">
      <label class="live-data-label" style="font-size: 35px">{{ onlineCounts.manager }}</label>
      <label class="live-data-label">{{ 'analytics.online_managers' | translate }}</label>
    </div>

    <div class="div-with-right-border">
      <label class="live-data-label" style="font-size: 35px">{{ onlineCounts.teacher }}</label>
      <label class="live-data-label">{{ 'analytics.online_teachers' | translate }}</label>
    </div>

    <div class="div-with-right-border">
      <label class="live-data-label" style="font-size: 35px">{{ onlineCounts.student }}</label>
      <label class="live-data-label">{{ 'analytics.online_students' | translate }}</label>
    </div>

    <div class="div-without-border">
      <label class="live-data-label" style="font-size: 35px">{{ onlineCounts.parent }}</label>
      <label class="live-data-label">{{ 'analytics.online_parents' | translate }}</label>
    </div>
  </div>
</div>
