<p-toast></p-toast>

<div class="create-post-container p-4">
  <!-- Header -->
  <div class="flex justify-content-between align-items-center mb-4">
    <div class="flex align-items-center gap-2">
      <h1 class="text-3xl font-bold text-primary m-0">{{ 'board.title' | translate }}</h1>
      <span class="text-gray-500">/</span>
      <span class="text-gray-500">â€”</span>
      <span class="text-gray-500">/</span>
      <span class="text-primary font-bold">{{ 'board.create.header' | translate }}</span>
    </div>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="grid">
      <!-- Left Column - Main Content -->
      <div class="col-12 lg:col-8">
        <!-- New Post Card -->
        <div class="custom-card p-4 mb-4">
          <h2 class="text-2xl font-bold text-primary mb-3">{{ 'board.create.header' | translate }}</h2>

          <!-- Image Upload -->
          <div class="mb-4">
            <div *ngIf="!imagePreview" class="image-upload-area">
              <p-fileUpload 
                mode="basic" 
                name="demo" 
                accept="image/*" 
                [maxFileSize]="10000000" 
                (onUpload)="onImageUpload($event)"
                (onSelect)="onImageUpload($event)"
                [chooseLabel]="'board.create.upload_image' | translate"
                styleClass="w-full"
              ></p-fileUpload>
            </div>
            
            <!-- Image Preview -->
            <div *ngIf="imagePreview" class="image-preview relative">
              <img [src]="imagePreview" [alt]="'board.create.preview_alt' | translate" class="w-full h-20rem object-fit-cover border-round" />
              <button 
                type="button"
                class="absolute top-0 right-0 m-2 p-button p-button-rounded p-button-danger p-button-sm"
                (click)="onImageRemove()"
              >
                <i class="pi pi-times"></i>
              </button>
            </div>
          </div>

          <!-- Title Field -->
          <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-700 mb-2">
              {{ 'board.create.fields.title' | translate }} <span class="text-red-500">*</span>
            </label>
            <input 
              id="title"
              type="text" 
              pInputText 
              formControlName="title"
              [placeholder]="'board.create.placeholders.title' | translate"
              class="w-full"
              [class.ng-invalid]="hasError('title')"
            />
            <small *ngIf="hasError('title')" class="p-error block mt-1">
              {{ getErrorMessage('title') }}
            </small>
          </div>

          <!-- Add New Poll Button -->
          <div class="mb-4">
            <p-button 
              [label]="'board.create.poll.add' | translate" 
              icon="pi pi-plus" 
              severity="success" 
              [outlined]="true"
              (onClick)="onAddNewPoll()"
              type="button"
            ></p-button>
          </div>

          <!-- Rich Text Editor -->
          <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-700 mb-2">
              {{ 'board.create.fields.content' | translate }} <span class="text-red-500">*</span>
            </label>
            <p-editor 
              formControlName="content"
              [style]="{'height':'300px'}"
              [placeholder]="'board.create.placeholders.editor' | translate"
            >
              <ng-template pTemplate="header">
                <span class="ql-formats">
                  <select class="ql-font"></select>
                  <select class="ql-size"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-bold" aria-label="Bold"></button>
                  <button class="ql-italic" aria-label="Italic"></button>
                  <button class="ql-underline" aria-label="Underline"></button>
                </span>
                <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered"></button>
                  <button class="ql-list" value="bullet"></button>
                </span>
                <span class="ql-formats">
                  <select class="ql-align"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-link" aria-label="Link"></button>
                  <button class="ql-image" aria-label="Image"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-clean" aria-label="Remove Styles"></button>
                </span>
              </ng-template>
            </p-editor>
            <small *ngIf="hasError('content')" class="p-error block mt-1">
              {{ getErrorMessage('content') }}
            </small>
          </div>
        </div>
      </div>

      <!-- Right Column - Settings -->
      <div class="col-12 lg:col-4">
        <!-- Recipients Card -->
        <div class="custom-card p-4 mb-4">
          <h3 class="text-lg font-bold text-primary mb-3">
            {{ 'board.create.recipients.title' | translate }} <span class="text-red-500">*</span>
          </h3>
          
          <div class="recipients-tree">
            <ng-container *ngFor="let recipient of recipients">
              <div class="recipient-item mb-2">
                <div class="flex align-items-center">
                  <p-checkbox 
                    [binary]="true"
                    [(ngModel)]="recipient.checked"
                    (onChange)="onRecipientChange(recipient, $event)"
                    [ngModelOptions]="{standalone: true}"
                  ></p-checkbox>
                  <label class="ml-2 font-medium">{{ recipient.label | translate }}</label>
                </div>
                
                <!-- Nested recipients -->
                <div *ngIf="recipient.children" class="ml-4 mt-2">
                  <ng-container *ngFor="let child of recipient.children">
                    <div class="recipient-item mb-2">
                      <div class="flex align-items-center">
                        <p-checkbox 
                          [binary]="true"
                          [(ngModel)]="child.checked"
                          (onChange)="onRecipientChange(child, $event)"
                          [ngModelOptions]="{standalone: true}"
                        ></p-checkbox>
                        <label class="ml-2">{{ child.label | translate }}</label>
                      </div>
                      
                      <!-- Nested level 2 -->
                      <div *ngIf="child.children" class="ml-4 mt-2">
                        <ng-container *ngFor="let grandchild of child.children">
                          <div class="recipient-item mb-1">
                            <div class="flex align-items-center">
                              <p-checkbox 
                                [binary]="true"
                                [(ngModel)]="grandchild.checked"
                                (onChange)="onRecipientChange(grandchild, $event)"
                                [ngModelOptions]="{standalone: true}"
                              ></p-checkbox>
                               <label class="ml-2 text-sm">{{ grandchild.label | translate }}</label>
                            </div>
                          </div>
                        </ng-container>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </ng-container>
          </div>
        </div>

        <!-- Options Card -->
        <div class="custom-card p-4 mb-4">
          <h3 class="text-lg font-bold text-primary mb-3">{{ 'board.create.options.title' | translate }}</h3>
          
          <!-- Post Priority -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-700 mb-2">{{ 'board.create.options.priority' | translate }}</label>
            <div class="flex flex-column gap-2">
              <div *ngFor="let option of priorityOptions" class="flex align-items-center">
                <p-radioButton 
                  [inputId]="option.value" 
                  [value]="option.value" 
                  formControlName="priority"
                ></p-radioButton>
                <label [for]="option.value" class="ml-2 flex align-items-center">
                  <i class="pi pi-circle-fill mr-1" [ngClass]="'text-' + option.color + '-500'"></i>
                  {{ option.label | translate }}
                </label>
              </div>
            </div>
          </div>

          <!-- Pin Post -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-700 mb-2">{{ 'board.create.options.pin' | translate }}</label>
            <div class="flex flex-column gap-2">
              <div *ngFor="let option of pinOptions" class="flex align-items-center">
                <p-radioButton 
                  [inputId]="'pin_' + option.value" 
                  [value]="option.value" 
                  formControlName="pinPost"
                ></p-radioButton>
                <label [for]="'pin_' + option.value" class="ml-2">{{ option.label | translate }}</label>
              </div>
            </div>
          </div>

          <!-- Publish Post -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-700 mb-2">{{ 'board.create.options.publish' | translate }}</label>
            <div class="flex flex-column gap-2">
              <div *ngFor="let option of publishOptions" class="flex align-items-center">
                <p-radioButton 
                  [inputId]="'publish_' + option.value" 
                  [value]="option.value" 
                  formControlName="publishOption"
                ></p-radioButton>
                <label [for]="'publish_' + option.value" class="ml-2">{{ option.label | translate }}</label>
              </div>
            </div>
            
            <!-- Scheduled Date -->
            <div *ngIf="postForm.get('publishOption')?.value === 'later'" class="mt-2">
              <p-calendar 
                formControlName="scheduledDate"
                [showTime]="true"
                dateFormat="dd/mm/yy"
                [placeholder]="'board.create.placeholders.select_datetime' | translate"
                styleClass="w-full"
              ></p-calendar>
            </div>
          </div>

          <!-- Expiration Date -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-700 mb-2">{{ 'board.create.options.expiration' | translate }}</label>
            <p-calendar 
              formControlName="expirationDate"
              dateFormat="dd/mm/yy"
               [placeholder]="'board.create.placeholders.sample_date' | translate"
              styleClass="w-full"
            ></p-calendar>
          </div>

          <!-- Additional Options -->
          <div class="flex flex-column gap-2">
            <div class="flex align-items-center">
              <p-checkbox 
                [binary]="true"
                formControlName="allowReplies"
                inputId="allowReplies"
              ></p-checkbox>
              <label for="allowReplies" class="ml-2">{{ 'board.create.options.allow_replies' | translate }}</label>
            </div>
            
            <div class="flex align-items-center">
              <p-checkbox 
                [binary]="true"
                formControlName="allowReactions"
                inputId="allowReactions"
              ></p-checkbox>
              <label for="allowReactions" class="ml-2">{{ 'board.create.options.allow_reactions' | translate }}</label>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2">
          <p-button 
            [label]="'board.create.actions.cancel' | translate" 
            severity="secondary" 
            [outlined]="true"
            (onClick)="onCancel()"
            type="button"
            styleClass="flex-1"
          ></p-button>
          
          <p-button 
            [label]="'board.create.actions.save' | translate" 
            severity="success"
            type="submit"
            [loading]="isSubmitting"
            styleClass="flex-1"
          ></p-button>
        </div>
      </div>
    </div>
  </form>
</div>
