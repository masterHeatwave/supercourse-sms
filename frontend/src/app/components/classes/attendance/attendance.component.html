<app-primary-table
  [columns]="attendanceColumns"
  [data]="attendanceData"
  [rows]="10"
  [totalRecords]="attendanceData.length"
  [loading]="loading"
  [showActions]="false"
  [viewMode]="'list'"
  dataKey="id"
  [autoCalculateHeight]="false"
  [scrollHeight]="'calc(100vh - 700px)'"
></app-primary-table>
