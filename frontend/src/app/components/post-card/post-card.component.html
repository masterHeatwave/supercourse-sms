<div class="custom-card">
  <div class="card-image">
    <img [src]="postImage" alt="Post image" />
  </div>
  <div class="card-content p-3">
    <div class="flex justify-content-between mb-2">
      <div class="text-xl font-bold">{{ title }}</div>
    </div>
    <div class="card-text mb-3">
      {{ content }}
    </div>
    <!-- Tags and Poll Indicator -->
    <div class="flex flex-wrap gap-2 mb-3 align-items-center">
      <span *ngFor="let tag of tags" class="p-1 border-round bg-primary text-white text-sm">
        {{ tag }}
      </span>
      <span *ngIf="hasPoll && !readOnly" class="p-1 border-round bg-orange-500 text-white text-sm flex align-items-center gap-1">
        <i class="pi pi-chart-bar text-xs"></i>
        Poll
      </span>
    </div>
    <div class="flex pt-4 justify-content-between mt-auto align-items-center">
      <div>
        <div class="flex align-items-center gap-2">
          <!-- Priority Circle -->
          <span class="border-circle inline-block" 
                [style.background-color]="getPriorityConfig().color" 
                style="width: 20px; height: 20px"></span>
        </div>
      </div>
      <div class="flex gap-2 align-items-center">
        <div class="text-black font-bold">
          <i class="pi pi-clock mr-2"></i>
          <span>{{ date }}</span>
        </div>
        <div *ngIf="showLikeButton && !readOnly" (click)="onLikeClick($event)" class="cursor-pointer transition-all hover:scale-110">
          <i [class]="liked ? 'pi pi-heart-fill' : 'pi pi-heart'" [style.color]="liked ? '#ef4444' : 'inherit'" style="font-size: 1.25rem; transition: all 0.2s ease;"></i>
        </div>
      </div>
    </div>
  </div>
</div>
