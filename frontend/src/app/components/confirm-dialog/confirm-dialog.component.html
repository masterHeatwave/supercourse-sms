<p-confirmDialog #cd [dismissableMask]="true" [style]="{width: showAbsenceTypeSelection ? '500px' : '450px'}">
    <ng-template pTemplate="headless" let-message>
    <div class="flex flex-column align-items-center p-5 surface-overlay border-round-xl">
      <div class="border-circle bg-red-100 inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-4">
        <i class="pi pi-exclamation-triangle text-5xl text-red-500"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4 text-900">
        {{ message.header }}
      </span>
      <p class="mb-0 text-600 text-center line-height-3">{{ message.message }}</p>
      
      <!-- Absence type selection -->
      <div *ngIf="showAbsenceTypeSelection" class="w-full mt-4">
        <div class="flex flex-column gap-2">
          <div *ngFor="let absenceType of absenceTypes" class="flex align-items-center">
            <p-radioButton 
              [value]="absenceType.value" 
              [(ngModel)]="selectedAbsenceType" 
              [inputId]="absenceType.value"
              name="absenceType">
            </p-radioButton>
            <label [for]="absenceType.value" class="ml-2 cursor-pointer">
              {{ absenceType.label }}
            </label>
          </div>
        </div>
      </div>
      
      <div class="flex align-items-center gap-3 mt-5">
        <p-button 
          label="Cancel" 
          icon="pi pi-times"
          severity="secondary" 
          size="large"
          [style]="{'min-width': '120px'}"
          (click)="cd.reject()" />
        <p-button 
          [label]="showAbsenceTypeSelection ? 'Confirm' : 'Delete'" 
          [icon]="showAbsenceTypeSelection ? 'pi pi-check' : 'pi pi-trash'"
          [severity]="showAbsenceTypeSelection ? 'success' : 'danger'" 
          size="large"
          [style]="{'min-width': '120px'}"
          (click)="cd.accept()" />
      </div>
    </div>
    </ng-template>
  </p-confirmDialog>
