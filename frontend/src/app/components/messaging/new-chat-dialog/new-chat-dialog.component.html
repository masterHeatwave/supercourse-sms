<!-- new-chat-dialog.component.html -->
<p-dialog 
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [resizable]="false"
  [draggable]="false"
  styleClass="p-fluid"
  [style]="{'width': '500px'}"
  [header]="'messages.new_chat_dialog.start_new_conversation' | translate"
  (onHide)="onCancel()">
  
  <div class="flex flex-column gap-4 p-2">
    <!-- ✅ Loading Indicator -->
    <div *ngIf="isLoadingUsers || isLoadingClasses" class="field">
      <div class="flex align-items-center gap-2 text-600">
        <i class="pi pi-spin pi-spinner"></i>
        <span>Loading {{ isLoadingUsers ? 'users' : 'classes' }}...</span>
      </div>
    </div>

    <!-- User Selection TreeSelect -->
    <div class="field">
      <label for="userSelect" class="font-medium text-900 mb-2 block">
        {{ 'messages.new_chat_dialog.select_recipients' | translate }}
      </label>
      
      <!-- ✅ Debug Info -->
      <div *ngIf="!isLoadingUsers && !isLoadingClasses" class="text-xs text-500 mb-2">
        {{ 'messages.new_chat_dialog.categories_available' | translate:{ count: recipientTree.length } }}
      </div>
      
      <div class="recipient-wrapper">
        <p-treeSelect
          [options]="recipientTree"
          [(ngModel)]="selectedRecipients"
          class="w-full md:w-40rem" 
          containerStyleClass="w-full" 
          display="chip" 
          [metaKeySelection]="false"
          [placeholder]="'messages.new_chat_dialog.select_recipients' | translate"
          [propagateSelectionUp]="false"
          [propagateSelectionDown]="false"
          selectionMode="checkbox"
          [filter]="true"      
          [filterBy]="'label'"
          appendTo="body"
          [scrollHeight]="'400px'"
          [emptyMessage]="getEmptyMessage()"
          (onHide)="removeTreeSelectItemsWrapper()">
          
          <!-- (onHide)="visible=false" -->
          
          <ng-template pTemplate="header">
            <div class="text-sm text-600 p-2">
              {{ 'messages.new_chat_dialog.select_users' | translate }}
            </div>
          </ng-template>
        </p-treeSelect>
      </div>
    </div>

    <!-- Selected Users Display -->
    <div *ngIf="getSelectedUserCount() > 0" class="field">
      <label class="font-medium text-900 mb-2 block">
        {{ 'messages.new_chat_dialog.selected_users' | translate }} ({{ getSelectedUserCount() }})
      </label>
      <div class="flex flex-wrap gap-2">
        <p-tag 
          *ngFor="let user of getSelectedUsersList()"
          [value]="user.displayName"
          [severity]="getRoleSeverity(user.userType)"
          styleClass="text-sm">
        </p-tag>
      </div>
    </div>

    <!-- Group Name Input (if multiple users selected) -->
    <div *ngIf="getSelectedUserCount() > 1" class="field">
      <label for="groupName" class="font-medium text-900 mb-2 block">
        {{ 'messages.new_chat_dialog.group_name' | translate }}
      </label>
      <input
        pInputText
        id="groupName"
        [(ngModel)]="groupName"
        [placeholder]="'messages.new_chat_dialog.enter_group_name' | translate"
        class="w-full">
    </div>

    <!-- Chat Type Info -->
    <div class="bg-primary-50 border-primary-200 border-1 border-round p-3">
      <div class="flex align-items-center gap-2">
        <i class="pi pi-info-circle text-primary-600"></i>
        <span class="text-primary-700 text-sm font-medium">
          {{ getChatTypeInfo() }}
        </span>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-between align-items-center">
      <p-button
        [label]="'messages.new_chat_dialog.cancel_chat_dialog' | translate" 
        icon="pi pi-times"
        styleClass="p-button-text"
        (onClick)="onCancel()">
      </p-button>
      
      <p-button
        [label]="'messages.new_chat_dialog.create_chat_dialog' | translate"
        icon="pi pi-check"
        [disabled]="getSelectedUserCount() === 0 || isLoadingUsers || isLoadingClasses"
        [loading]="isLoadingUsers || isLoadingClasses"
        (onClick)="onCreate()">
      </p-button>
    </div>
  </ng-template>
</p-dialog>
